<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Kanit|Orbitron" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>

    <!-- add some key niceness -->
    
    <div class="title">
    <h1>Enter the Key Sequence</h1>
    </div>

    <div class="keys">
    <div class="key">
      <kbd class="fa fa-2x fa-arrow-up"></kbd>
    </div>
    <div class="key">
      <kbd class="fa fa-2x fa-arrow-up"></kbd>
    </div>
    <div class="key">
      <kbd class="fa fa-2x fa-arrow-down"></kbd>
    </div>
    <div class="key">
      <kbd class="fa fa-2x fa-arrow-down"></kbd>
    </div>
    <div class="key">
      <kbd class="fa fa-2x fa-arrow-left"></kbd>
    </div>
    <div class="key">
      <kbd class="fa fa-2x fa-arrow-right"></kbd>
    </div>
    <div class="key">
      <kbd class="fa fa-2x fa-arrow-left"></kbd>
    </div>
    <div class="key">
      <kbd class="fa fa-2x fa-arrow-right"></kbd>
    </div>
    <div class="key">
      <kbd class="fa fa-2x">B</kbd>
    </div>
    <div class="key">
      <kbd class="fa fa-2x">A</kbd>
    </div>
  </div>

  <script>

    const pressed = []
    // The Konami Code ↑ ↑ ↓ ↓ ← → ← → B A
    const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba'

    window.addEventListener('keyup', (e) => {
      pressed.push(e.key)
      pressed.splice(-secretCode.length -1, pressed.length - secretCode.length)
      if(pressed.join('').includes(secretCode)) {
        cornify_add()
        setInterval(cornify_add, 2000);
      }
      console.log(pressed)
    })

  </script>
</body>

</html>
